spring.application.name=expense-tracker

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

resilience4j.ratelimiter.configs.api-limit.limit-for-period=5
resilience4j.ratelimiter.configs.api-limit.limit-refresh-period=120s
resilience4j.ratelimiter.configs.api-limit.timeout-duration=0s

gemini.api.url=${GEMINI_URL}
gemini.api.key=${GEMINI_API_KEY}

spring.mail.host=smtp.gmail.com
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_ACCOUNT}
spring.mail.password=${APP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true